<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Solar - VR Real Somente</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #info { position: fixed; top: 10px; left: 10px; color: white; z-index: 10; font-family: sans-serif; }
  </style>
</head>
<body>
  <div id="info">Sistema Solar - VR Real (sem VR simulado)</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/TextureLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(0, 50, 200);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    const light = new THREE.PointLight(0xffffff, 2, 0);
    light.position.set(0, 0, 0);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x333333);
    scene.add(ambient);

    const texLoader = new THREE.TextureLoader();
    const sunTexture = texLoader.load('https://threejs.org/examples/textures/planets/sun.jpg');
    const planetTexture = texLoader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');

    const sun = new THREE.Mesh(
      new THREE.SphereGeometry(30, 64, 64),
      new THREE.MeshBasicMaterial({ map: sunTexture })
    );
    scene.add(sun);

    const planet = new THREE.Mesh(
      new THREE.SphereGeometry(10, 32, 32),
      new THREE.MeshStandardMaterial({ map: planetTexture })
    );
    planet.position.set(80, 0, 0);
    scene.add(planet);

    const stars = new THREE.BufferGeometry();
    const starVertices = [];
    for (let i = 0; i < 10000; i++) {
      starVertices.push((Math.random() - 0.5) * 2000);
      starVertices.push((Math.random() - 0.5) * 2000);
      starVertices.push((Math.random() - 0.5) * 2000);
    }
    stars.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
    const starField = new THREE.Points(stars, starMaterial);
    scene.add(starField);

    function animate() {
      sun.rotation.y += 0.002;
      planet.rotation.y += 0.01;
      planet.position.x = Math.cos(Date.now() * 0.0003) * 120;
      planet.position.z = Math.sin(Date.now() * 0.0003) * 120;

      renderer.render(scene, camera);
    }

    renderer.setAnimationLoop(animate);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
