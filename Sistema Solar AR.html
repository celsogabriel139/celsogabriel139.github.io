<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar AR - Realidade Aumentada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            transition: opacity 0.5s;
        }
        
        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .ar-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s infinite;
        }
        
        @keyframes rainbow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }
        
        .ar-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .ar-instructions {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #ccc;
        }
        
        #ar-enter-button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #FF6B6B 0%, #4ECDC4 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
        }
        
        #ar-enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }
        
        #ar-enter-button:disabled {
            background: #666;
            cursor: not-allowed;
            animation: none;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #ar-status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF6B6B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #ar-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            max-width: 300px;
            z-index: 100;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #ar-ui.active {
            display: block;
        }
        
        .ar-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .ar-button {
            padding: 8px 16px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
        }
        
        .ar-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
        }
        
        .ar-button.active {
            background: linear-gradient(45deg, #45B7D1, #96CEB4);
        }
        
        #planet-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            z-index: 500;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 80%;
            text-align: center;
        }
        
        #planet-info.visible {
            opacity: 1;
        }
        
        .ar-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 107, 107, 0.8);
            border-radius: 50%;
            z-index: 500;
            pointer-events: none;
        }
        
        .ar-crosshair::before,
        .ar-crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 107, 107, 0.8);
        }
        
        .ar-crosshair::before {
            width: 2px;
            height: 10px;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .ar-crosshair::after {
            width: 10px;
            height: 2px;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- V√≠deo da c√¢mera (fundo AR) -->
    <video id="video" autoplay muted playsinline></video>
    
    <!-- Overlay de entrada AR -->
    <div id="overlay">
        <div class="ar-logo">üåçüì±üöÄ</div>
        <h1 class="ar-title">SISTEMA SOLAR AR</h1>
        <p class="ar-instructions">
            Explore o sistema solar em Realidade Aumentada!<br>
            Mova seu dispositivo para ver os planetas no mundo real.<br>
            <strong>Funciona no celular e desktop com c√¢mera.</strong>
        </p>
        <button id="ar-enter-button">
            <span class="loading"></span>
            VERIFICANDO C√ÇMERA...
        </button>
        <div id="ar-status">Inicializando sistema AR...</div>
    </div>

    <!-- Interface AR -->
    <div id="ar-ui">
        <h3>üì± CONTROLES AR</h3>
        <p><strong>Movimenta√ß√£o:</strong> Mova o dispositivo</p>
        <p><strong>Intera√ß√£o:</strong> Toque nos planetas</p>
        
        <div class="ar-controls">
            <button class="ar-button active" onclick="setARScale('normal')" id="scale-normal">Escala Normal</button>
            <button class="ar-button" onclick="setARScale('large')" id="scale-large">Planetas Grandes</button>
        </div>
        
        <div class="ar-controls">
            <button class="ar-button" onclick="toggleOrbitLines()" id="orbit-btn">Mostrar √ìrbitas</button>
            <button class="ar-button" onclick="toggleLabels()" id="labels-btn">Mostrar Nomes</button>
        </div>
    </div>
    
    <!-- Mira AR -->
    <div class="ar-crosshair"></div>
    
    <!-- Informa√ß√µes dos planetas -->
    <div id="planet-info"></div>

    <script>
        // Vari√°veis globais AR
        let scene, camera, renderer;
        let planets = [], sun, asteroidBelt = [];
        let arSession = null;
        let deviceOrientationEnabled = false;
        let currentScale = 'normal';
        let showOrbits = true;
        let showLabels = true;
        let raycaster, mouse;
        
        // Configura√ß√µes AR
        const AR_CONFIG = {
            scales: {
                normal: { sun: 0.5, planets: 0.8, distance: 3 },
                large: { sun: 1, planets: 1.5, distance: 5 }
            },
            colors: {
                enhanced: true, // Cores mais vibrantes para AR
                transparency: 0.9
            }
        };

        // Inicializar
        init();

        async function init() {
            console.log('üì± Iniciando Sistema Solar AR...');
            
            // Configurar cena 3D
            setupARScene();
            
            // Verificar suporte AR/C√¢mera
            await checkARSupport();
            
            // Criar sistema solar AR
            createARSolarSystem();
            
            // Configurar controles AR
            setupARControls();
            
            // Iniciar loop de renderiza√ß√£o
            animate();
            
            console.log('‚úÖ Sistema AR inicializado');
        }

        function setupARScene() {
            // Cena com fundo transparente
            scene = new THREE.Scene();
            
            // C√¢mera AR (mais amplo FOV)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);
            
            // Renderer com fundo transparente
            renderer = new THREE.WebGLRenderer({ 
                alpha: true,
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0x000000, 0); // Fundo transparente
            
            // Adicionar canvas ao DOM
            renderer.domElement.id = 'canvas';
            document.body.appendChild(renderer.domElement);
            
            // Raycaster para intera√ß√£o
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Redimensionamento
            window.addEventListener('resize', onWindowResize);
        }

        async function checkARSupport() {
            const button = document.getElementById('ar-enter-button');
            const status = document.getElementById('ar-status');
            
            try {
                // Verificar se h√° c√¢mera dispon√≠vel
                const devices = await navigator.mediaDevices.enumerateDevices();
                const hasCamera = devices.some(device => device.kind === 'videoinput');
                
                if (!hasCamera) {
                    throw new Error('C√¢mera n√£o encontrada');
                }
                
                // Verificar WebXR AR (opcional)
                let hasWebXRAR = false;
                if (navigator.xr) {
                    try {
                        hasWebXRAR = await navigator.xr.isSessionSupported('immersive-ar');
                    } catch (e) {
                        console.log('WebXR AR n√£o suportado, usando c√¢mera padr√£o');
                    }
                }
                
                button.innerHTML = 'üì± INICIAR AR';
                button.disabled = false;
                button.onclick = startAR;
                
                if (hasWebXRAR) {
                    status.innerHTML = `
                        ‚úÖ AR Completo Suportado!<br>
                        <small>WebXR AR + C√¢mera detectados</small>
                    `;
                } else {
                    status.innerHTML = `
                        ‚úÖ AR com C√¢mera Suportado!<br>
                        <small>Usando c√¢mera + girosc√≥pio</small>
                    `;
                }
                
                console.log('‚úÖ AR suportado');
                
            } catch (error) {
                console.warn('‚ö†Ô∏è AR n√£o dispon√≠vel:', error.message);
                button.innerHTML = '‚ùå C√ÇMERA INDISPON√çVEL';
                button.disabled = true;
                status.innerHTML = `
                    ‚ùå ${error.message}<br>
                    <small>Permita acesso √† c√¢mera para usar AR</small>
                `;
            }
        }

        async function startAR() {
            const button = document.getElementById('ar-enter-button');
            const overlay = document.getElementById('overlay');
            const arUI = document.getElementById('ar-ui');
            const video = document.getElementById('video');
            
            try {
                button.textContent = 'Iniciando AR...';
                button.disabled = true;
                
                // Tentar WebXR AR primeiro
                if (navigator.xr) {
                    try {
                        arSession = await navigator.xr.requestSession('immersive-ar', {
                            requiredFeatures: ['local-floor'],
                            optionalFeatures: ['dom-overlay'],
                            domOverlay: { root: document.body }
                        });
                        
                        renderer.xr.enabled = true;
                        await renderer.xr.setSession(arSession);
                        
                        console.log('ü•Ω WebXR AR ativado');
                    } catch (webxrError) {
                        console.log('WebXR AR falhou, usando c√¢mera padr√£o');
                        arSession = null;
                    }
                }
                
                // Se WebXR n√£o funcionar, usar c√¢mera padr√£o
                if (!arSession) {
                    // Solicitar acesso √† c√¢mera traseira (prefer√≠vel para AR)
                    const constraints = {
                        video: {
                            facingMode: { ideal: 'environment' }, // C√¢mera traseira
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.play();
                    
                    console.log('üì∑ C√¢mera ativada');
                    
                    // Ativar girosc√≥pio se dispon√≠vel
                    enableDeviceOrientation();
                }
                
                // Ativar interface AR
                overlay.classList.add('hidden');
                arUI.classList.add('active');
                
                // Posicionar sistema solar na frente do usu√°rio
                repositionSolarSystem();
                
                console.log('üì± AR iniciado!');
                
            } catch (error) {
                console.error('‚ùå Erro ao iniciar AR:', error);
                button.innerHTML = '‚ùå ERRO AR';
                document.getElementById('ar-status').innerHTML = `
                    ‚ùå Erro: ${error.message}<br>
                    <small>Verifique permiss√µes de c√¢mera</small>
                `;
            }
        }

        async function enableDeviceOrientation() {
            // Solicitar permiss√£o para sensores (iOS)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        deviceOrientationEnabled = true;
                        window.addEventListener('deviceorientation', handleDeviceOrientation);
                        console.log('üì± Girosc√≥pio ativado');
                    }
                } catch (error) {
                    console.log('Girosc√≥pio n√£o dispon√≠vel:', error);
                }
            } else {
                // Android e outros
                deviceOrientationEnabled = true;
                window.addEventListener('deviceorientation', handleDeviceOrientation);
                console.log('üì± Girosc√≥pio ativado');
            }
        }

        function handleDeviceOrientation(event) {
            if (!deviceOrientationEnabled) return;
            
            const alpha = event.alpha * Math.PI / 180; // Z axis (compass)
            const beta = event.beta * Math.PI / 180;   // X axis (front-back tilt)
            const gamma = event.gamma * Math.PI / 180; // Y axis (left-right tilt)
            
            // Aplicar orienta√ß√£o √† c√¢mera
            camera.rotation.x = beta - Math.PI/2;
            camera.rotation.y = alpha;
            camera.rotation.z = gamma;
        }

        function createARSolarSystem() {
            // Sol AR (menor e mais transparente)
            createARSun();
            
            // Planetas AR
            createARPlanets();
            
            // Cintur√£o de asteroides (opcional, mais sutil)
            createARasteroids();
            
            // Ilumina√ß√£o AR
            setupARLighting();
        }

        function createARSun() {
            const scale = AR_CONFIG.scales[currentScale];
            
            const sunGeometry = new THREE.SphereGeometry(scale.sun, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xFFD700,
                emissive: 0xFFAA00,
                emissiveIntensity: 0.3,
                transparent: true,
                opacity: AR_CONFIG.colors.transparency
            });
            
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            
            // Corona mais sutil para AR
            const coronaGeometry = new THREE.SphereGeometry(scale.sun * 1.3, 16, 16);
            const coronaMaterial = new THREE.MeshBasicMaterial({
                color: 0xFFFFAA,
                transparent: true,
                opacity: 0.05,
                side: THREE.BackSide
            });
            
            const corona = new THREE.Mesh(coronaGeometry, coronaMaterial);
            sun.add(corona);
            
            scene.add(sun);
        }

        function createARPlanets() {
            const planetData = [
                { name: 'Merc√∫rio', size: 0.15, distance: 2, color: 0x8C7853, speed: 0.02, info: 'Planeta mais pr√≥ximo do Sol. Superf√≠cie rochosa.' },
                { name: 'V√™nus', size: 0.2, distance: 2.8, color: 0xFFA500, speed: 0.015, info: 'Planeta mais quente. Atmosfera densa.' },
                { name: 'Terra', size: 0.25, distance: 3.5, color: 0x4169E1, speed: 0.01, info: 'Nosso planeta azul. √önico com vida conhecida.' },
                { name: 'Marte', size: 0.18, distance: 4.2, color: 0xFF4500, speed: 0.008, info: 'Planeta vermelho. Calotas polares de gelo.' },
                { name: 'J√∫piter', size: 0.6, distance: 6, color: 0xDAA520, speed: 0.005, info: 'Maior planeta. Gigante gasoso.' },
                { name: 'Saturno', size: 0.5, distance: 7.5, color: 0xFAD5A5, speed: 0.004, info: 'Famoso pelos an√©is. Menos denso que √°gua.' }
            ];
            
            planetData.forEach((data, index) => {
                const planet = createARPlanet(data);
                planets.push(planet);
                scene.add(planet.group);
            });
        }

        function createARPlanet(data) {
            const group = new THREE.Group();
            const scale = AR_CONFIG.scales[currentScale];
            
            // √ìrbita (mais sutil em AR)
            if (showOrbits) {
                const orbitGeometry = new THREE.RingGeometry(
                    data.distance * scale.distance - 0.05, 
                    data.distance * scale.distance + 0.05, 
                    64
                );
                const orbitMaterial = new THREE.MeshBasicMaterial({
                    color: 0xFFFFFF,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.1
                });
                const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
                orbit.rotation.x = -Math.PI / 2;
                group.add(orbit);
            }
            
            // Planeta
            const planetGeometry = new THREE.SphereGeometry(data.size * scale.planets, 16, 16);
            const planetMaterial = new THREE.MeshLambertMaterial({
                color: data.color,
                transparent: true,
                opacity: AR_CONFIG.colors.transparency
            });
            const planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);
            
            // Posicionar planeta
            planetMesh.position.x = data.distance * scale.distance;
            planetMesh.userData = { 
                name: data.name, 
                info: data.info,
                isPlanet: true
            };
            
            // Atmosfera sutil
            if (data.name === 'Terra') {
                const atmoGeometry = new THREE.SphereGeometry(data.size * scale.planets * 1.1, 16, 16);
                const atmoMaterial = new THREE.MeshBasicMaterial({
                    color: 0x87CEEB,
                    transparent: true,
                    opacity: 0.1,
                    side: THREE.BackSide
                });
                const atmosphere = new THREE.Mesh(atmoGeometry, atmoMaterial);
                planetMesh.add(atmosphere);
            }
            
            group.add(planetMesh);
            
            // An√©is de Saturno
            if (data.name === 'Saturno') {
                const ringGeometry = new THREE.RingGeometry(
                    data.size * scale.planets * 1.2, 
                    data.size * scale.planets * 2, 
                    32
                );
                const ringMaterial = new THREE.MeshLambertMaterial({
                    color: 0xC4A484,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.6
                });
                const rings = new THREE.Mesh(ringGeometry, ringMaterial);
                rings.rotation.x = -Math.PI / 2;
                planetMesh.add(rings);
            }
            
            // Label do planeta
            if (showLabels) {
                createARPlanetLabel(planetMesh, data.name);
            }
            
            return {
                group: group,
                planet: planetMesh,
                data: data,
                angle: Math.random() * Math.PI * 2
            };
        }

        function createARPlanetLabel(planet, name) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            
            // Fundo semitransparente
            context.fillStyle = 'rgba(0,0,0,0.7)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Texto
            context.fillStyle = 'white';
            context.font = 'bold 20px Arial';
            context.textAlign = 'center';
            context.fillText(name, canvas.width / 2, canvas.height / 2 + 7);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                alphaTest: 0.1
            });
            
            const geometry = new THREE.PlaneGeometry(1, 0.25);
            const label = new THREE.Mesh(geometry, material);
            label.position.y = 0.5;
            
            planet.add(label);
        }

        function createARasteroids() {
            // Vers√£o simplificada para AR
            const asteroidCount = 50;
            const beltRadius = 5;
            
            for (let i = 0; i < asteroidCount; i++) {
                const size = 0.02 + Math.random() * 0.03;
                const geometry = new THREE.SphereGeometry(size, 4, 4);
                const material = new THREE.MeshLambertMaterial({
                    color: 0x666666,
                    transparent: true,
                    opacity: 0.6
                });
                
                const asteroid = new THREE.Mesh(geometry, material);
                
                const angle = (i / asteroidCount) * Math.PI * 2;
                const radius = beltRadius + (Math.random() - 0.5) * 1;
                
                asteroid.position.x = Math.cos(angle) * radius;
                asteroid.position.z = Math.sin(angle) * radius;
                asteroid.position.y = (Math.random() - 0.5) * 0.5;
                
                asteroidBelt.push({ 
                    mesh: asteroid, 
                    angle, 
                    radius, 
                    speed: 0.001 
                });
                scene.add(asteroid);
            }
        }

        function setupARLighting() {
            // Luz do sol (mais suave para AR)
            const sunLight = new THREE.PointLight(0xFFFFDD, 1, 50);
            sunLight.position.set(0, 0, 0);
            scene.add(sunLight);
            
            // Luz ambiente forte (para combinar com ambiente real)
            const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.6);
            scene.add(ambientLight);
            
            // Luz direccional suave
            const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 0.3);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
        }

        function setupARControls() {
            // Touch/click para intera√ß√£o
            renderer.domElement.addEventListener('click', onARClick);
            renderer.domElement.addEventListener('touchend', onARClick);
        }

        function onARClick(event) {
            // Converter coordenadas de tela para coordenadas normalizadas
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            // Raycast para detectar planetas
            raycaster.setFromCamera(mouse, camera);
            
            const intersectables = planets.map(p => p.planet);
            const intersects = raycaster.intersectObjects(intersectables);
            
            if (intersects.length > 0) {
                const planet = intersects[0].object;
                showPlanetInfo(planet.userData);
            }
        }

        function showPlanetInfo(planetData) {
